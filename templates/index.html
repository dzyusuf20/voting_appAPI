<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selamat Datang di Aplikasi Voting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Selamat Datang di Aplikasi Voting</h2>
  <div id="kandidat-list" class="row"></div>
</div>

<script>
const API_URL = "http://127.0.0.1:8000/api/candidates/";

async function loadCandidates() {
  let response = await fetch(API_URL);
  let candidates = await response.json();

  let list = document.getElementById("kandidat-list");
  list.innerHTML = "";

  candidates.forEach(c => {
    list.innerHTML += `
      <div class="col-md-4">
        <div class="card shadow-sm mb-3">
          <div class="card-body text-center">
            <h5 class="card-title">${c.name}</h5>
            <button class="btn btn-primary" onclick="vote(${c.id})">Vote</button>
          </div>
        </div>
      </div>
    `;
  });
}

async function vote(candidateId) {
  await fetch("http://127.0.0.1:8000/api/vote/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ candidate: candidateId, user: 1 }) // user sementara hardcode dulu
  });
  alert("Vote berhasil!");
}

loadCandidates();
</script>
</body>
</html>
